{% extends "base.html" %}

{% block title %} courses {% endblock %}

{% block content %}
<div class="container mt-5 pt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2 class="h4 mb-0">Add Health Data</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('health_tracking_tool') }}">
                        <div class="form-group">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" class="form-control" id="weight" name="weight" min="20" max="500" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="blood_pressure">Blood Pressure (mmHg):</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="blood_pressure_systolic" name="blood_pressure_systolic" min="60" max="250" placeholder="Systolic" required>
                                <div class="input-group-prepend input-group-append">
                                    <span class="input-group-text">/</span>
                                </div>
                                <input type="number" class="form-control" id="blood_pressure_diastolic" name="blood_pressure_diastolic" min="40" max="150" placeholder="Diastolic" required>
                            </div>
                            <small class="form-text text-muted">Enter as Systolic/Diastolic (e.g. 120/80)</small>
                        </div>
                        <div class="form-group">
                            <label for="heart_rate">Heart Rate (bpm):</label>
                            <input type="number" class="form-control" id="heart_rate" name="heart_rate" min="30" max="220" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2 class="h4 mb-0">Health History</h2>
                </div>
                <div class="card-body">
                    <!-- Add form content here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
